@let ion = ionIn();
<p-card [style]="{ width: '25rem', overflow: 'hidden' }">
  <ng-template #header>
    {{ion.uuid}}
  </ng-template>
  <ng-template #title
    class="flex flex-column gap-2"
  >
    <input type="text" pInputText [(ngModel)]="ion.name" placeholder="Nome dello ione"/>
    <p-selectbutton
      [options]="chargeOptions"
      [(ngModel)]="ionIn().charge"
    />
  </ng-template>
  <ng-template #content>

    <div class="flex flex-row gap-4 justify-center item-center d">
      <p>P ione:</p>
      <p-slider
        [(ngModel)]="ion.permeability"
        style="width: 100%"
        [min]="PERMEABILITY_MIN_VALUE"
        [max]="PERMEABILITY_MAX_VALUE"
      />
      <p-inputnumber
        [(ngModel)]="ion.permeability"
        [showButtons]="true"
        buttonLayout="horizontal"
        spinnerMode="vertical"
        inputId="vertical"
        [inputStyle]="{ width: '4rem' }"
      >
        <ng-template #incrementbuttonicon>
          <span class="pi pi-plus"></span>
        </ng-template>
        <ng-template #decrementbuttonicon>
          <span class="pi pi-minus"></span>
        </ng-template>
      </p-inputnumber>
    </div>

    <div class="card__flex">
      <p>C In:</p>
      <p-slider
        [(ngModel)]="ion.concentrationIn"
        style="width: 100%"
        [min]="CONC_IN_MIN_VALUE"
        [max]="CONC_IN_MAX_VALUE" />
      <p-inputnumber
        [(ngModel)]="ion.concentrationIn"
        [showButtons]="true"
        buttonLayout="horizontal"
        spinnerMode="vertical"
        inputId="vertical"
        [inputStyle]="{ width: '4rem' }"
      >
        <ng-template #incrementbuttonicon>
          <span class="pi pi-plus"></span>
        </ng-template>
        <ng-template #decrementbuttonicon>
          <span class="pi pi-minus"></span>
        </ng-template>
      </p-inputnumber>
    </div>
    <div class="card__flex">
      <p>C Out: </p>
      <p-slider
        [(ngModel)]="ion.concentrationOut"
        style="width: 100%"
        [min]="CONC_OUT_MIN_VALUE"
        [max]="CONC_OUT_MAX_VALUE" />
      <p-inputnumber
        [(ngModel)]="ion.concentrationOut"
        [showButtons]="true"
        buttonLayout="horizontal"
        spinnerMode="vertical"
        inputId="vertical"
        [inputStyle]="{ width: '4rem' }"
      >
        <ng-template #incrementbuttonicon>
          <span class="pi pi-plus"></span>
        </ng-template>
        <ng-template #decrementbuttonicon>
          <span class="pi pi-minus"></span>
        </ng-template>
      </p-inputnumber>
    </div>

  </ng-template>

  <ng-template #footer>
    <div class="flex gap-4 mt-1">
      <p-button label="Rimuovi" class="w-full" styleClass="w-full" (onClick)="removeCard()"/>
    </div>
  </ng-template>
</p-card>
