<ghk-header/>
<ghk-ion-card-window/>
<ghk-results/>
<h1 class="text-3xl font-bold underline">
  Hello world!
</h1>
<p-button label="inout" (onClick)="inputErr()"></p-button>
<p-button label="clalc" (onClick)="calcErr()"></p-button>
<div class="text-2xl font-bold text-amber-400">
  <math xmlns="http://www.w3.org/1998/Math/MathML" display="block" class="tml-display" style="display:block math;">
    <mrow>
      <msub>
        <mo movablelimits="false">∮</mo>
        <mi>C</mi>
      </msub>
      <mover>
        <mi>B</mi>
        <mo stretchy="false" class="tml-vec chr-med wbk-med-vec">→</mo>
      </mover>
      <mo>∘</mo>
      <mpadded lspace="0">
        <mi mathvariant="normal">d</mi>
      </mpadded>
      <mover>
        <mi>l</mi>
        <mo stretchy="false" class="tml-vec chr-med wbk-med-vec">→</mo>
      </mover>
      <mo>=</mo>
      <msub>
        <mi>μ</mi>
        <mn>0</mn>
      </msub>
      <mrow>
        <mo fence="true" form="prefix">(</mo>
        <msub>
          <mi>I</mi>
          <mtext>enc</mtext>
        </msub>
        <mo>+</mo>
        <msub>
          <mi>ε</mi>
          <mn>0</mn>
        </msub>
        <mfrac>
          <mpadded lspace="0">
            <mi mathvariant="normal">d</mi>
          </mpadded>
          <mrow>
            <mpadded lspace="0">
              <mi mathvariant="normal">d</mi>
            </mpadded>
            <mi>t</mi>
          </mrow>
        </mfrac>
        <msub>
          <mo movablelimits="false">∫</mo>
          <mi>S</mi>
        </msub>
        <mrow>
          <mover>
            <mi>E</mi>
            <mo stretchy="false" class="tml-vec chr-med wbk-med-vec">→</mo>
          </mover>
          <mo>∘</mo>
          <mover>
            <mi>n</mi>
            <mo stretchy="false" class="wbk-acc" style="math-depth:0;">^</mo>
          </mover>
        </mrow>
        <mspace width="0.2778em"></mspace>
        <mpadded lspace="0">
          <mi mathvariant="normal">d</mi>
        </mpadded>
        <mi>a</mi>
        <mo fence="true" form="postfix">)</mo>
      </mrow>
    </mrow>
  </math>
</div>
<hr>
<ghk-ion-card [ionIn]="ion"/>
